security:
  oauth2:
    client:
      clientId: 340bdirectplus
      clientSecret: password
      accessTokenUri: ${AUTH-SERVICE-ENDPOINT}/oauth/token
      user-authorization-uri: ${AUTH-SERVICE-ENDPOINT}/oauth/authorize
    resource:
      token-info-uri: ${AUTH-SERVICE-ENDPOINT}/oauth/check_token
      user-info-uri:  ${AUTH-SERVICE-ENDPOINT}/userinfo
    resourceserver:
      jwt:
        issuer-uri: ${AUTH-SERVICE-ENDPOINT}/oauth/token

spring:
  datasource:
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    url: ${JDBC_CONNECTION_STRING}
    hikari:
      minimum-idle: 25
      maximum-pool-size: 200
      idle-timeout: 30000
      pool-name: SpringBootJPAHikariCP
      connection-timeout: 30000
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
#    hibernate:
#      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
#      naming:
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  mail:
    host: smtp.office365.com
    username: ${EMAIL_ID}
    password: ${EMAIL_PASSWORD}
    protocol: smtp
    port: 587
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

springfox:
  documentation:
    auto-startup: false
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE